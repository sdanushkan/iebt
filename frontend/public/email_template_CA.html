<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('background-image-url'); /* Add your background image URL here */
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-bottom: 20px;
            color: #000000;
        }
        .container p,
        .container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #ff3b30;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form>
        <p>{{name}}</p>
        <p>{{email}}</p>
        <p>+94 {{mNumber}}</p>
        <p>Country: {{country}}</p>

        <p>{{intake}}</p>
    </form>
</div>

</body>
</html>
